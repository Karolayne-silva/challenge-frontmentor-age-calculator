<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Age calculator app</title>

  
</head>
<body>
  <div class="container">
    <main>
      <div>
        <label for="">Day</label>
        <input type="number" name="day" id="day" placeholder="DD">
        <div class="error" id="error-day">Must be a valid day</div>
      </div> 
      <div>
        <label for="">Month</label>
        <input type="number" name="month" id="month" placeholder="MM">
        <div class="error" id="error-month">Must be a valid month</div>
      </div> 
      <div>
        <label for="">Year</label>
        <input type="number" name="year" id="year" placeholder="YYYY">
        <div class="error" id="error-year">Must be in the past</div>
      </div>
      <button id="btn"></button>
      <div class="result">
        <p><span class="day">-- </span>days</p>
        <p><span class="month">-- </span>months</p>
        <p><span class="year">-- </span>years</p>
      </div>
      
    </main>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Karolayne Silva</a>.
    </div>
  </div>
  <script src="script.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/date-fns/2.24.0/date_fns.min.js"></script>
</body>
</html>
